<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Search</title>
    <style>
        /* üåü Background & Container Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* üåü Title Styling */
        h1 {
            font-size: 32px;
            color: #343a40;
        }

        p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        /* üåü Input & Button Styling */
        input {
            padding: 12px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #resetButton {
            background-color: red;
        }

        #resetButton:hover {
            background-color: darkred;
        }

        /* üåü Loader Animation */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* üåü Results Box */
        .result-box {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* üåü Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 16px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            width: 40%;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Tool Search</h1>
        <p>Find details about your favorite tools and applications. Just type a name and search!</p>

        <input type="text" id="toolName" placeholder="Enter tool name..." />
        <button id="searchButton">Search</button>
        <button id="resetButton">Reset</button>
    
        <div id="results"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
